{% extends "base.html" %}
{% block title %}Notes{% endblock %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
{% endblock %}
{% block content %}
    <div id="notesMain" class="container">
        <h1>Notes</h1>
        <button type="submit" class="btn btn-primary" data-bind="click: beginAdd" >
            <span class="fa fa-plus fa-fw" aria-hidden="true"></span> Ajouter
        </button>
        <table class="table table-bordered table-striped table-condensed table-hover">
            <thead>
                <tr><th>Content</th><th>Status</th><th>Actions</th></tr>
            </thead>
            <tbody data-bind="foreach: notesArray">
                <tr>
                    <td data-bind="text: content"></td>
                    <td>
                        <span data-bind="visible: !done()">
                            <button class="btn btn-success" data-bind="click: $parent.markDone">
                                <span class="fa fa-check" aria-hidden="true"></span> Mark as done
                            </button>
                        </span>
                        <span data-bind="visible: done">
                                <span class="fa fa-check" aria-hidden="true"></span> Done
                        </span>
                    </td>
                    <td>
                        <button class="btn" data-bind="click: $parent.edit">
                            <span class="fa fa-pencil" aria-hidden="true"></span> Edit
                        </button>
                        <button class="btn btn-danger" data-bind="click: $parent.remove">
                            <span class="fa fa-trash" aria-hidden="true"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="creation" tabindex="-1" class="modal fade" role="dialog" aria-labelledy="addmodal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="addmodal">Add note</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="creationContent" class="sr-only">Note:</label>
                        <input id="creationContent" class="form-control" type="text" data-bind="value: content"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" >Cancel</button>
                    <button class="btn btn-primary" data-bind="click: validAdd" >Add note</button>
                </div>
            </div>
        </div>
    </div>

    <div id="edition" tabindex="-1" class="modal fade" role="dialog" aria-labelledy="editmodal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="editmodal">Edit note</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editionContent" class="sr-only">Contenu</label>
                        <input id="editionContent" class="form-control" type="text" data-bind="value: content" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" >Cancel</button>
                    <button class="btn btn-primary" data-bind="click: validEdit" >Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/notes.js') }}"></script>
{% endblock %}
