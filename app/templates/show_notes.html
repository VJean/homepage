{% extends "base.html" %}
{% block title %}Notes{% endblock %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
{% endblock %}
{% block content %}
    <div id="notesMain" class="container">
        <h1>Notes</h1>
        <button type="submit" class="btn btn-primary" data-bind="click: beginAdd" >
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter
        </button>
        <table class="table table-bordered table-striped table-condensed table-hover">
            <thead>
                <tr><th>Content</th><th>Status</th><th>Actions</th></tr>
            </thead>
            <tbody data-bind="foreach: notesArray">
                <tr>
                    <td data-bind="text: content"></td>
                    <td>
                        <span data-bind="visible: !done()">
                            <button class="btn btn-success" data-bind="click: $parent.markDone">
                                <span class="fa fa-check" aria-hidden="true"></span> Mark as done
                            </button>
                        </span>
                        <span data-bind="visible: done">
                                <span class="fa fa-check" aria-hidden="true"></span> Done
                        </span>
                    </td>
                    <td>
                        <button class="btn" data-bind="click: $parent.edit">
                            <span class="fa fa-pencil" aria-hidden="true"></span> Edit
                        </button>
                        <button class="btn btn-danger" data-bind="click: $parent.remove">
                            <span class="fa fa-trash" aria-hidden="true"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="creation" tabindex="-1" class="modal fade" role="dialog" aria-labelledy="addmodal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="addmodal">Add note</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="creationContent" class="sr-only">Note:</label>
                        <input id="creationContent" class="form-control" type="text" data-bind="value: content"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" >Cancel</button>
                    <button class="btn btn-primary" data-bind="click: validAdd" >Add note</button>
                </div>
            </div>
        </div>
    </div>

    <div id="edition" tabindex="-1" class="modal fade" role="dialog" aria-labelledy="editmodal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="editmodal">Edit note</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editionContent" class="sr-only">Contenu</label>
                        <input id="editionContent" class="form-control" type="text" data-bind="value: content" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" >Cancel</button>
                    <button class="btn btn-primary" data-bind="click: validEdit" >Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#creation').on('shown.bs.modal', function () {
          $('#creationContent').focus()
        })

        $('#edition').on('shown.bs.modal', function () {
          $('#editionContent').focus()
        })

        function NotesViewModel(){
            var self = this;
            self.notesArray = ko.observableArray();
            
            $.getJSON('http://localhost:5000/api/notes', function(data){
                data['notes'].forEach(function(n,i,array) {
                    self.notesArray.push({
                        id: ko.observable(n.id),
                        content: ko.observable(n.content),
                        timestamp: ko.observable(n.timestamp),
                        done: ko.observable(n.done)
                    })
                })
            });

            self.update = function(note,newnote){
                var i = self.notesArray.indexOf(note)
                self.notesArray()[i].id(newnote.id)
                self.notesArray()[i].timestamp(newnote.timestamp)
                self.notesArray()[i].content(newnote.content)
                self.notesArray()[i].done(newnote.done)
            };
        
            self.beginAdd = function(){
                $("#creation").modal('show');
            }

            self.add = function(note){
                $.ajax({
                    url: 'http://localhost:5000/api/notes',
                    type:"POST",
                    data: note,
                    contentType:"application/json",
                    dataType:"json",
                    success: function(data){
                        // unshift : add at beginning of list
                        self.notesArray.unshift({
                            id: ko.observable(data.note.id),
                            content: ko.observable(data.note.content),
                            timestamp: ko.observable(data.note.timestamp),
                            done: ko.observable(data.note.done)
                        })
                    }
                })
            };

            self.edit = function(note) {
                editViewModel.setNote(note)
                $("#edition").modal('show');
            };

            self.markDone = function(note){
                $.ajax({
                    url: 'http://localhost:5000/api/notes/'+note.id(),
                    type:"PUT",
                    data: JSON.stringify({'done': true}),
                    contentType:"application/json",
                    dataType:"json",
                    success: function(data){
                        self.update(note,data.note)
                    }
                })
            };

            self.remove = function(note){
                $.ajax({
                    url: 'http://localhost:5000/api/notes/'+note.id(),
                    type:"DELETE",
                    contentType:"application/json",
                    dataType:"json",
                    success: function(data){
                        if (data.result){
                            self.notesArray.remove(note)
                        }
                    }
                })
            };
        };

        function AddViewModel(){
            var self = this;
            self.content = ko.observable();

            self.validAdd = function() {
                $("#creation").modal('hide')
                n = JSON.stringify({'content': self.content()});
                notesViewModel.add(n);
            };

        };

        function EditViewModel(){
            var self = this;
            self.content = ko.observable();

            self.setNote = function(note) {
                self.note = note;
                self.content(note.content());
            };

            self.validEdit = function() {
                $("#edition").modal('hide');

                $.ajax({
                    url: 'http://localhost:5000/api/notes/'+self.note.id(),
                    type:"PUT",
                    data: JSON.stringify({'content': self.content()}),
                    contentType:"application/json",
                    dataType:"json",
                    success: function(data){
                        notesViewModel.update(self.note,data.note)
                    }
                });
            };
        };
        
        var notesViewModel = new NotesViewModel();
        var addViewModel = new AddViewModel();
        var editViewModel = new EditViewModel();
        ko.applyBindings(notesViewModel, $("#notesMain")[0]);
        ko.applyBindings(addViewModel, $("#creation")[0]);
        ko.applyBindings(editViewModel, $("#edition")[0]);
        
    </script>
{% endblock %}
