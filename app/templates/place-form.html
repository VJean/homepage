{% extends "base.html" %}
{% block title %}Lieu{% endblock %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<form action="" method="post" name="placeform">
  {{ form.hidden_tag() }}
  {{ render_field(form.name, size=30) }}
  {{ render_field(form.latitude, size=20) }}
  {{ render_field(form.longitude, size=20) }}
  <p><input type="submit" value="Enregistrer"></p>
</form>
{% endblock %}
